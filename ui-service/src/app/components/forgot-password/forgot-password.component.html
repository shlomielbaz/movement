<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6" style="margin: auto;">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Password Reminder</div>
    </div>

    <div>
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input id="email" [(ngModel)]="email" type="text" placeholder="Email address" pInputText class="w-full mb-3">
        <button pButton pRipple label="Recover Password" icon="pi pi-user" (click)="passwordReminder()"></button>
        &nbsp;
        <a pButton pRipple label="Back" icon="pi pi-user" href="/login"></a>
    </div>
</div>
