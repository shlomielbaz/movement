<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6" style="margin: auto;">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Register Form</div>
    </div>
    <div>
        <label for="firstName" class="block text-900 font-medium mb-2">First Name</label>
        <input id="firstName" (ngModelChange)="formValidate()" [(ngModel)]="user.firstName" type="text" placeholder="Enter your first name" pInputText class="w-full mb-3">

        <label for="lastName" class="block text-900 font-medium mb-2">Last Name</label>
        <input id="lastName" (ngModelChange)="formValidate()" [(ngModel)]="user.lastName" type="text" placeholder="Enter your last name" pInputText class="w-full mb-3">

        <label for="email" class="block text-900 font-medium mb-2">Email address</label>
        <input id="email" (ngModelChange)="formValidate()" [(ngModel)]="user.email" type="text" placeholder="Enter your email address" pInputText class="w-full mb-3">

        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input id="password" (ngModelChange)="formValidate()" [(ngModel)]="user.password" type="password" placeholder="Enter your password" pInputText class="w-full mb-3">

        <label for="re-password" class="block text-900 font-medium mb-2">Repeat Password</label>
        <input id="re-password" (input)="formValidate()" [(ngModel)]="password" type="password" placeholder="Repeat your password" pInputText class="w-full mb-3">

        <label for="avatar" class="block text-900 font-medium mb-2">Avatar</label>
        <input id="avatar" [(ngModel)]="user.avatar" type="password" placeholder="Enter your avatar URL" pInputText class="w-full mb-3">

        <button pButton pRipple label="Sign Up" icon="pi pi-user" (click)="userRegister()" [disabled]="!isValid"></button>
        &nbsp;
        <a pButton pRipple label="Back" icon="pi pi-user" href="/login"></a>
    </div>
</div>
