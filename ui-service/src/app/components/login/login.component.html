<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6" style="margin: auto;">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
    </div>

    <div>
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input id="email" (input)="formValidate()" [(ngModel)]="email" type="text" placeholder="Email address" pInputText class="w-full mb-3">

        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input id="password" (input)="formValidate()" [(ngModel)]="password" type="password" placeholder="Password" pInputText class="w-full mb-3">

        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <span class="text-600 font-medium line-height-3">Don't have an account?</span>
                <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" href="/register">Create today!</a>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer" href="/forgot-password">Forgot password?</a>
        </div>

        <button pButton pRipple label="Sign In" icon="pi pi-user" (click)="userLogin()" [disabled]="!isValid"></button>
    </div>
</div>
